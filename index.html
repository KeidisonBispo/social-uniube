<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport =" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>SOCIAL UNIUBE</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar_left">
        <img class="navbar_logo" src="imagens/social.jpeg" alt="logo"/>
        <div class="input-icons">
            
            <input 
            class="input-field" 
            type="text" 
            placeholder="Pesquisar na Social Uniube">
        
        </div><!--input-icons--> 
    </div><!--div left--> 

    <div class="navbar_center">

        <a href="#" class="active_icon">

            <i class="fas fa-home"></i>

        </a>  

        <a href="#" class="active_icon">
            
            <i class="fas fa-user-friends"></i>

        </a>

        <a href="#" class="active_icon">

            <i class="fas fa-play-circle"></i>

        </a>
       
          
       
    </div> <!--navbar_center-->

    <div class="navbar_right">
         <div class="navbar_right_profile">
                <img src="imagens/andre.jpeg" alt="profile">
                <span>Keidison Bispo</span>
        </div> <!--navbar_right_profile-->
     
        <div class="navbar_right_links">
        <i class="fas fa-plus"></i>
        <i class="fab fa-facebook-messenger"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-arrow-down"></i>

        </div> <!--navbar_right_links-->
   </div> <!--navbar_right-->

</div> <!--navba--> 

         <div class="content">

             <div class="content_left">
                 <ul>
                     <li>
                         <a href="#">
                             <img src="imagens/andre2.jpeg" alt="profile">
                              <span>Keidison</span>


                         </a>
                     </li>
                     <li>
                         <a href="#">
                             <img src="imagens/amigos.png" alt="Amigos">
                             <span>Amigos</span>
                         </a>
                     </li>
                     <li>
                        <a href="#">
                            <img src="imagens/grupo.png" alt="Grupos">
                            <span>Grupos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="imagens/eventos.png" alt="Eventos">
                            <span>Eventos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="imagens/empregos.png" alt="Empregos">
                            <span>Empregos</span>
                         </a>
                    </li>
                 </ul>

             </div>
                 <div class="content_center">
                     <div class="stories">
                    <img src="https://picsum.photos/id/137/110/200" alt="">
                    <img src="https://picsum.photos/id/237/110/200" alt="">
                    <img src="https://picsum.photos/id/522/110/200" alt="">
                    <img src="https://picsum.photos/id/522/110/200" alt="">
                    
                    
                </div><!--stories--> 

                <div class="media_container">
                    <div class="share">
                        <div class="share_upSide">
                            <img src="imagens/andre.jpeg" alt="profile">
                            <input type="text" placeholder="O que está pensando nesse momento, Keidison?">
                        </div>
                        
                        <div class="share_downSide">
                            <div class="share_downSide_link">
                                <i class="fas fa-video live-video-icon"></i>
                                <span>Ao vivo</span>
                            </div>
                            <div class="share_downSide_link">
                                <i class="fas fa-photo-video photo-video-icon"></i>
                                <span>Video e fotos</span>
                            </div>
                            <div class="share_downSide_link">
                                <i class="far fa-grin-alt feeling-icon"></i>
                                <span>Atividades Compatilhadas</span>
                            </div>
                        </div>
                    </div>

                    <div class="news_feed">
                        <div class="news_feed_title">
                            <img src="imagens/maria.jpeg" alt="user">
                            <div class="news_feed_title_content">
                                <p>Maria Beatriz</p>
                                <span>12. <i class="fas fa-globe-americas"></i></span>
                            </div>
                        </div>
                        <div class="news_feed_description">
                            <p class="news_feed_subtitle">
                                Séminario apresentado hoje da equipe Egenharia de computação.
                            </p>
                            <img src="imagens/seminario.jpg" alt="">
                        </div>
                    </div>
                    <div class="likes_area">
                        <div class="emojis">
                            <img src="imagens/like.png">
                            <img src="imagens/amei.png">
                            <span>25</span>
                        </div>
                        <div class="comment_couts">
                            <span>4 Comentários</span>
                            <span>2 Compartilhamentos</span>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="likes_buttons">
                        <div class="likes_buttons_links">
                            <i class="far fa-thumbs-up"></i>
                            <span>Curti</span>
                        </div>
                        <div class="likes_buttons_links">
                            <i class="far fa-comment-alt"></i>
                            <span>Comentar</span>
                        </div>
                        <div class="likes_buttons_links">
                            <i class="fas fa-share"></i>
                            <span>Compartilhar</span>
                        </div>
                    </div>

                </div>

                

                
                

                </div><!--content_center--> 

             <div class="content_right"></div>


        </div> <!--content--> 
    
</body>
</html>
